on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: rust-compile-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  precompiles:
    name: Release - ${{ matrix.platform.release_for }}
    strategy:
      matrix:
        platform:
          - release_for: Linux-x86_64
            os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            bin: protocol
            name: precious-FreeBSD-x86_64.tar.gz
            command: build

          - release_for: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: protocol
            name: precious-Windows-x86_64.zip
            command: both

          - release_for: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            bin: protocol
            name: precious-Darwin-x86_64.tar.gz
            command: both

          - release_for: macOS-aarch64
            os: macOS-latest
            target: aarch64-apple-darwin
            bin: protocol
            name: precious-Darwin-aarch64.tar.gz
            command: both

            # more release targets here ...

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install protobuf (If linux)
        if: ${{ matrix.platform.os == 'ubuntu-20.04' }}
        run: sudo apt-get install protobuf-compiler
      - name: Install protobuf (If macOS)
        if: ${{ matrix.platform.os == 'macOS-latest' }}
        run: brew install protobuf
      - name: Install protobuf (If windows)
        if: ${{ matrix.platform.os == 'windows-latest' }}
        run: choco install protoc
      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: ${{ matrix.platform.command }}
          target: ${{ matrix.platform.target }}
          args: "--locked --release"
          strip: true